<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Suppression Inspector v3 (Manifest Support)</title>
    <link rel="icon" href="NyanCat.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #0515f0;
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 95%;
            max-width: 1400px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
        }
        .editor-box {
            flex: 1;
        }
        .editor {
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2e06df;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        
        /* Loading Overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0515f0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Results Styling */
        .summary-box {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .summary-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .summary-fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        #filterInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
            display: none;
        }

        .result-section { margin-top: 20px; }
        .result-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        .result-header {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            user-select: none;
        }
        .result-header:hover { background: #eee; }
        .match-card { border-left: 5px solid #28a745; }
        .match-card .result-header { background: #e6ffe6; }
        .mismatch-card { border-left: 5px solid #dc3545; }
        
        .result-body {
            padding: 15px;
            display: none;
            border-top: 1px solid #eee;
        }
        .result-body.open { display: block; }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        .badge-match { background: #d4edda; color: #155724; }
        .badge-fail { background: #f8d7da; color: #721c24; }

        .settings {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        label { cursor: pointer; margin-right: 15px; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText" style="font-size: 18px; font-weight: bold; color: #333;">Processing Manifest...</div>
</div>

<h1>Alert Suppression Inspector v3</h1>

<main>
    <div class="editor-container">
        <div class="editor-box">
            <label><strong>1. Alert Data:</strong> (JSON or Key-Value)</label>
            <div id="alertEditor" class="editor"></div>
        </div>
        <div class="editor-box">
            <label><strong>2. Suppression Rules / Manifest:</strong> (Paste Array or Object)</label>
            <div id="ruleEditor" class="editor"></div>
        </div>
    </div>

    <div class="settings">
        <label><input type="checkbox" id="strictCaseCheck" checked> Strict Case Sensitivity</label>
        <label><input type="checkbox" id="showDetailsCheck" checked> Show Field Details</label>
    </div>

    <button onclick="startProcessing()">Validate Against Manifest</button>

    <hr>

    <input type="text" id="filterInput" placeholder="üîç Filter results by Rule Name, ID, or Status..." onkeyup="filterResults()">
    <div id="summary"></div>
    <div id="results"></div>
</main>

<script>
    // --- 1. SETUP EDITORS ---
    const alertEditor = ace.edit("alertEditor");
    alertEditor.setTheme("ace/theme/monokai");
    alertEditor.session.setMode("ace/mode/text");

    const ruleEditor = ace.edit("ruleEditor");
    ruleEditor.setTheme("ace/theme/monokai");
    ruleEditor.session.setMode("ace/mode/json");

    // Human readable field names
    const fieldMappings = {
        "ip": "IP Address", "os": "Operating System", "uid": "Process Owner UID",
        "name": "Process Name", "path": "File Path", "sha1": "File SHA1",
        "type": "Item Type", "owner": "Process Owner", "sha256": "File SHA256",
        "eppType": "EPP Type", "hostname": "Hostname", "ruleName": "Rule Name",
        "issuerName": "File Signature Issuer", "sourceType": "Alert Type",
        "avPositives": "AV Hits", "commandLine": "Process Command Line",
        "avThreatName": "AV Threat Name", "ruleSeverity": "Severity",
        "threatStatus": "Threat Status", "targetGroupId": "Location Name",
        "organizationId": "Organization Name", "threatCategory": "Threat Category",
        "parentProcessName": "Parent Process Name", "signature.issuerName": "File Signature Issuer"
    };

    let globalResults = [];

    // --- 2. PROCESSING LOGIC ---
    function startProcessing() {
        // Show loader
        document.getElementById('loadingOverlay').style.display = 'flex';
        document.getElementById('results').innerHTML = '';
        document.getElementById('summary').innerHTML = '';
        document.getElementById('filterInput').style.display = 'none';

        // Brief timeout to let UI render the spinner before heavy JS starts
        setTimeout(() => {
            try {
                executeComparison();
            } catch (e) {
                document.getElementById('summary').innerHTML = `<div class="summary-box summary-fail">Error: ${e.message}</div>`;
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }, 100);
    }

    function executeComparison() {
        // 1. Parse Alert
        let alertData;
        const alertText = alertEditor.getValue().trim();
        try { alertData = JSON.parse(alertText); } 
        catch (e) { alertData = parseKeyValueFormat(alertText); }

        // 2. Parse Rules (Smart Detection)
        const ruleText = ruleEditor.getValue().trim();
        if(!ruleText) throw new Error("Please paste suppression rules.");
        
        let rawRules;
        try { rawRules = JSON.parse(ruleText); }
        catch(e) { throw new Error("Invalid JSON in Rule/Manifest box."); }

        // Extract array from the JSON regardless of format
        const rulesArray = extractRulesArray(rawRules);
        
        if (rulesArray.length === 0) throw new Error("No suppression rules found in the provided JSON.");

        // 3. Compare All
        const strictCase = document.getElementById('strictCaseCheck').checked;
        
        globalResults = rulesArray.map(rule => {
            const result = compareRule(alertData, rule, strictCase);
            return {
                meta: rule,
                result: result,
                isMatch: (result.totals.active > 0 && result.totals.active === result.totals.matched)
            };
        });

        renderResults();
    }

    // Helper: Finds the array inside the JSON object
    function extractRulesArray(input) {
        // Case A: It's already an array
        if (Array.isArray(input)) return input;

        // Case B: It's an object, let's look for the array
        if (typeof input === 'object' && input !== null) {
            // Check common keys first
            if (Array.isArray(input.manifest)) return input.manifest;
            if (Array.isArray(input.rules)) return input.rules;
            if (Array.isArray(input.items)) return input.items;

            // Fallback: Just grab the first array we find in the object keys
            const keys = Object.keys(input);
            for (let k of keys) {
                if (Array.isArray(input[k])) return input[k];
            }
            
            // Case C: It's a single rule object
            if (input.metadata || input.id) return [input];
        }
        return [];
    }

    function compareRule(alertData, ruleData, strictCase) {
        let results = { matches: [], mismatches: [], totals: { active: 0, matched: 0 } };
        const metadata = ruleData.metadata || {};

        for (const key in metadata) {
            if (key === 'signature') continue; // Handle separately
            const ruleItem = metadata[key];
            
            if (ruleItem.active) {
                results.totals.active++;
                const alertVal = getNestedValue(alertData, key);
                const ruleVal = ruleItem.value;
                const op = ruleItem.operator || '==';
                const type = ruleItem.dataType || 'string';

                if (checkMatch(alertVal, ruleVal, op, type, strictCase)) {
                    results.matches.push({ field: key, alertVal, ruleVal, op });
                    results.totals.matched++;
                } else {
                    results.mismatches.push({ field: key, alertVal, ruleVal, op });
                }
            }
        }

        // Handle Signature separately
        if (metadata.signature && metadata.signature.issuerName && metadata.signature.issuerName.active) {
            results.totals.active++;
            const alertVal = getNestedValue(alertData, 'signature.issuerName');
            const ruleVal = metadata.signature.issuerName.value;
            const op = metadata.signature.issuerName.operator || '==';

            if (checkMatch(alertVal, ruleVal, op, 'string', strictCase)) {
                results.matches.push({ field: 'signature.issuerName', alertVal, ruleVal, op });
                results.totals.matched++;
            } else {
                results.mismatches.push({ field: 'signature.issuerName', alertVal, ruleVal, op });
            }
        }
        return results;
    }

    function checkMatch(alertVal, ruleVal, op, type, strictCase) {
        // Handle undefined/null
        if (alertVal === undefined || alertVal === null) return false;

        // Number comparison
        if (type === 'number') {
            const a = parseFloat(alertVal);
            const r = parseFloat(ruleVal);
            if (isNaN(a) || isNaN(r)) return false;
            if (op === '<') return a < r;
            if (op === '>') return a > r;
            return a == r;
        }

        // String comparison
        let aStr = String(alertVal);
        let rStr = String(ruleVal);

        if (!strictCase) {
            aStr = aStr.toLowerCase();
            rStr = rStr.toLowerCase();
        }

        // Wildcard support
        if (rStr.includes('*')) {
            const regexStr = '^' + rStr.replace(/[.+^${}()|[\]\\]/g, '\\$&').replace(/\*/g, '.*') + '$';
            return new RegExp(regexStr, strictCase ? '' : 'i').test(aStr);
        }

        return op === '!=' ? aStr !== rStr : aStr === rStr;
    }

    function getNestedValue(obj, path) {
        if (!path) return undefined;
        return path.split('.').reduce((o, i) => (o ? o[i] : undefined), obj);
    }

    // --- 3. RENDERING ---
    function renderResults() {
        const container = document.getElementById('results');
        const summary = document.getElementById('summary');
        const filter = document.getElementById('filterInput');
        
        const matches = globalResults.filter(r => r.isMatch);
        const total = globalResults.length;

        if (matches.length > 0) {
            summary.innerHTML = `<div class="summary-box summary-success">‚úÖ SUCCESS: Alert suppressed by ${matches.length} rule(s) (out of ${total} checked).</div>`;
        } else {
            summary.innerHTML = `<div class="summary-box summary-fail">‚ùå ALERT TRIGGERED: No suppression rules matched (out of ${total} checked).</div>`;
        }

        filter.style.display = 'block';

        // Sort: Matches first
        globalResults.sort((a, b) => (a.isMatch === b.isMatch) ? 0 : a.isMatch ? -1 : 1);

        globalResults.forEach(item => {
            const div = document.createElement('div');
            div.className = `result-card ${item.isMatch ? 'match-card' : 'mismatch-card'}`;
            div.setAttribute('data-search', `${item.meta.name} ${item.meta.id}`.toLowerCase());
            
            const icon = item.isMatch ? '‚úÖ' : '‚ùå';
            const failCount = item.result.mismatches.length;
            const subtitle = item.isMatch 
                ? '<span style="color:green">Active & Matched</span>' 
                : `<span style="color:red">Failed on ${failCount} condition(s)</span>`;

            div.innerHTML = `
                <div class="result-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <div>
                        <strong>${icon} ${item.meta.name || 'Unnamed Rule'}</strong> 
                        <span style="color:#777; font-size:12px">(${item.meta.id})</span>
                        <br><small>${subtitle}</small>
                    </div>
                    <div style="color:#aaa">‚ñº</div>
                </div>
                <div class="result-body">
                    ${renderDetails(item.result)}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function renderDetails(result) {
        let html = '';
        
        // Mismatches first
        if (result.mismatches.length > 0) {
            html += '<strong>‚ùå Mismatches:</strong><br>';
            result.mismatches.forEach(m => {
                const label = fieldMappings[m.field] || m.field;
                html += `<div class="badge badge-fail" style="display:block; margin:5px 0;">
                    ${label}: Expected "${m.ruleVal}" but found "${m.alertVal}"
                </div>`;
            });
            html += '<hr style="border:0; border-top:1px dashed #eee; margin:10px 0;">';
        }

        // Matches
        if (document.getElementById('showDetailsCheck').checked && result.matches.length > 0) {
            html += '<strong>‚úÖ Matches:</strong><br>';
            result.matches.forEach(m => {
                const label = fieldMappings[m.field] || m.field;
                html += `<div class="badge badge-match">${label}</div>`;
            });
        }
        return html;
    }

    function filterResults() {
        const query = document.getElementById('filterInput').value.toLowerCase();
        document.querySelectorAll('.result-card').forEach(card => {
            const text = card.getAttribute('data-search');
            card.style.display = text.includes(query) ? 'block' : 'none';
        });
    }

    function parseKeyValueFormat(text) {
        // Basic parser for "Key: Value" text
        const data = {};
        text.split('\n').forEach(line => {
            const parts = line.split(':');
            if (parts.length > 1) {
                let key = parts.shift().trim();
                let val = parts.join(':').trim();
                if (key.includes('.')) {
                    const kParts = key.split('.');
                    if(!data[kParts[0]]) data[kParts[0]] = {};
                    data[kParts[0]][kParts[1]] = val;
                } else {
                    data[key] = val;
                }
            }
        });
        return data;
    }
</script>
</body>
</html>
